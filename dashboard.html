<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TechTown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dash-container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding: 0 5%;
        }

        .dash-sidebar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            height: fit-content;
        }

        .dash-menu a {
            display: block;
            padding: 10px;
            color: #555;
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .dash-menu a:hover,
        .dash-menu a.active {
            background: var(--primary-orange);
            color: white;
        }

        .dash-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
            min-height: 400px;
        }

        .dash-section {
            display: none;
        }

        .dash-section.active {
            display: block;
        }

        .dash-product-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .dash-product-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .dash-btn-del {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/TechTown Logo1.png" alt="TechTown Logo">
                </a>
            </div>

            <div class="search-container">
                <form action="products.html" method="GET" style="display: flex; width: 100%; position: relative;">
                    <input type="text" name="search" class="search-bar" placeholder="Search devices..."
                        autocomplete="off">

                    <button type="submit"
                        style="background: none; border: none; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;">
                        <i class="fas fa-search"></i>
                    </button>

                    <div class="search-suggestions"></div>
                </form>
            </div>

            <ul class="nav-links">
                <li><a href="products.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
            </ul>

            <div class="nav-icons">
                <a href="cart.html" class="fas fa-shopping-cart"><span id="cart-count"
                        style="font-size: 14px; font-weight: bold;">(0)</span></a>
            </div>
            <div class="nav-icons">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            
        </nav>
    </header>

    <div class="dash-container">
        <aside class="dash-sidebar">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-user-circle" style="font-size: 50px; color: #ccc;"></i>
                <h3 id="dashName">User</h3>
                <p id="dashShop" style="color: var(--primary-orange); font-size: 13px; min-height: 20px;"></p>
            </div>
            <ul class="dash-menu">
                <li><a href="#" onclick="switchTab('overview')" class="active">Overview</a></li>
                <li><a href="#" onclick="switchTab('orders')">My Orders</a></li>
                <li><a href="#" onclick="switchTab('my-products')">My Products</a></li>
                <li><a href="sell.html">Add New Product</a></li>
                <li><a href="#" onclick="switchTab('settings')">Settings</a></li>
            </ul>
        </aside>

        <main class="dash-content">

            <div id="overview" class="dash-section active">
                <h2>Overview</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div style="padding: 20px; background: #f0f8ff; border-radius: 8px; text-align: center;">
                        <h1 id="total-orders">0</h1>
                        <p>Orders Placed</p>
                    </div>
                    <div style="padding: 20px; background: #fff5e6; border-radius: 8px; text-align: center;">
                        <h1 id="total-products">0</h1>
                        <p>Products Listed</p>
                    </div>
                </div>
            </div>

            <div id="orders" class="dash-section">
                <h2>My Order History</h2>
                <div id="orderList" style="margin-top: 20px;">
                    <p>No orders found.</p>
                </div>
            </div>

            <div id="my-products" class="dash-section">
                <h2>My Listings</h2>
                <div id="vendorProductList"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 20px;">
                    <p>No products listed yet.</p>
                </div>
            </div>

            <div id="settings" class="dash-section">
                <h2>Settings</h2>
                <p>Edit Profile (Coming Soon)</p>
            </div>
        </main>
    </div>

    <script src="assets/js/products.js"></script>
    <script>
        // 1. CHECK LOGIN
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('dashName').innerText = currentUser.name;
            if (currentUser.shopName) {
                document.getElementById('dashShop').innerText = currentUser.shopName;
            }
        }

        // 2. LOAD ORDERS
        const allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];
        const myOrders = allOrders.filter(o => o.userEmail === currentUser.email);
        document.getElementById('total-orders').innerText = myOrders.length;

        if (myOrders.length > 0) {
            document.getElementById('orderList').innerHTML = myOrders.reverse().map(order => `
                <div style="border:1px solid #eee; padding:15px; border-radius:8px; background:#f9f9f9; margin-bottom:15px;">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; color:#555;">
                        <span>ID: ${order.id}</span>
                        <span>${order.date}</span>
                    </div>
                    <div style="margin-top:5px; font-size:14px; color:var(--primary-orange);">
                        Total: ৳ ${order.total.toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // 3. LOAD PRODUCTS (No filtering by ID for this prototype version, seeing all user uploads)
        const userProducts = JSON.parse(localStorage.getItem('userProducts')) || [];
        document.getElementById('total-products').innerText = userProducts.length;

        if (userProducts.length > 0) {
            document.getElementById('vendorProductList').innerHTML = userProducts.map((p, index) => `
                <div class="dash-product-card">
                    <img src="${p.image}" alt="${p.name}">
                    <h4>${p.name}</h4>
                    <p style="color:var(--primary-orange);">৳ ${p.price.toLocaleString()}</p>
                    <button class="dash-btn-del" onclick="deleteMyProduct(${index})">Delete</button>
                </div>
            `).join('');
        }

        // 4. DELETE PRODUCT
        window.deleteMyProduct = function (index) {
            if (confirm("Delete this product?")) {
                let products = JSON.parse(localStorage.getItem('userProducts')) || [];
                products.splice(index, 1);
                localStorage.setItem('userProducts', JSON.stringify(products));
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.dash-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.dash-menu a').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
