<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - TechTown</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer; 
            background: #28a745; /* Green */
            color: white; 
            border: none; 
            border-radius: 5px; 
            margin: 10px;
        }
        button:hover { background: #218838; }
        .reset { background: #dc3545; } /* Red */
        .reset:hover { background: #c82333; }
    </style>
</head>
<body>
    <h1>Admin Control Panel (Simulation)</h1>
    <p>Use these buttons to manage your store's data.</p>
    
    <button onclick="markDelivered()">‚úÖ Mark All Orders as 'Delivered'</button>
    <br>
    
    <button class="reset" onclick="clearOrders()">üóëÔ∏è Delete All Orders</button>

    <script>
        function markDelivered() {
            // 1. Get current orders
            let orders = JSON.parse(localStorage.getItem('allOrders')) || [];
            
            if (orders.length === 0) {
                alert("No orders found to update!");
                return;
            }

            // 2. Change status of EVERY order to 'Delivered'
            orders.forEach(order => {
                order.status = "Delivered";
            });

            // 3. Save back to database
            localStorage.setItem('allOrders', JSON.stringify(orders));
            
            // 4. Success message & Redirect
            alert("Success! All orders are now marked as DELIVERED.");
            window.location.href = "dashboard.html";
        }

        function clearOrders() {
            if(confirm("Are you sure? This deletes all order history.")) {
                localStorage.removeItem('allOrders');
                alert("All orders deleted.");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
