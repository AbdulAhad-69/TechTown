<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TechTown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/images/TechTown Logo1.png" alt="Logo"></a></div>

            <div class="search-container">
                <form action="products.html" method="GET" style="display: flex; width: 100%; position: relative;">
                    <input type="text" name="search" class="search-bar" placeholder="Search devices..."
                        autocomplete="off">
                    <button type="submit"
                        style="background: none; border: none; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-suggestions"></div>
                </form>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
            </ul>

            <div class="nav-icons">
                <a href="cart.html" class="fas fa-shopping-cart"><span id="cart-count"
                        style="font-size: 14px; font-weight: bold;">(0)</span></a>
                <a href="login.html" class="fas fa-user"></a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box" style="max-width: 500px;">
            <h2>Create Account</h2>
            <p>Buy and Sell on TechTown</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="sName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="sPhone" placeholder="01XXX-XXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="sEmail" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="sPass" placeholder="Create a password" required>
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                    <h4 style="margin-bottom: 15px; color: #555; font-size: 14px;">Business Details (Optional)</h4>
                    <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Fill this only if you are a shop or business.</p>
                    
                    <div class="form-group">
                        <label>Shop / Company Name</label>
                        <input type="text" id="sShop" placeholder="e.g. Bhai Bhai Electronics">
                    </div>
                    <div class="form-group">
                        <label>Trade License / NID</label>
                        <input type="text" id="sLicense" placeholder="License or NID number">
                    </div>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2026 TechTown BD Ltd.</p>
        </div>
    </footer>

    <script>
        // CLEAN UP OLD DATA (Once) to prevent conflicts with the new system
        // logic: if we find users with "types", we clear them to start fresh
        const checkOld = JSON.parse(localStorage.getItem('users')) || [];
        if(checkOld.length > 0 && checkOld[0].type) {
            localStorage.removeItem('users');
            localStorage.removeItem('currentUser');
            console.log("Old data cleared for system upgrade.");
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const user = {
                name: document.getElementById('sName').value,
                phone: document.getElementById('sPhone').value,
                email: document.getElementById('sEmail').value,
                password: document.getElementById('sPass').value,
                // No more "type". Everyone is just a user.
                shopName: document.getElementById('sShop').value || "",
                license: document.getElementById('sLicense').value || ""
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(user));

            alert('Account created! Welcome to TechTown.');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
