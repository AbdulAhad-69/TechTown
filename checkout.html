<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechTown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/TechTown Logo1.png" alt="TechTown Logo">
                </a>
            </div>

            <div class="search-container">
                <form action="products.html" method="GET" style="display: flex; width: 100%; position: relative;">
                    <input type="text" name="search" class="search-bar" placeholder="Search devices..."
                        autocomplete="off">

                    <button type="submit"
                        style="background: none; border: none; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;">
                        <i class="fas fa-search"></i>
                    </button>

                    <div class="search-suggestions"></div>
                </form>
            </div>

            <ul class="nav-links">
                <li><a href="products.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
            </ul>

            <div class="nav-icons">
                <a href="cart.html" class="fas fa-shopping-cart"><span id="cart-count" style="font-size: 14px; font-weight: bold;">(0)</span></a>
                <a href="login.html" class="fas fa-user"></a>
            </div>
        </nav>
    </header>

    <div class="section-container">
        <h2 class="section-title">Checkout</h2>
        
        <form id="checkoutForm" class="checkout-container">
            
            <div class="shipping-details">
                <h3><i class="fas fa-map-marker-alt"></i> Shipping Address</h3>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="shipName" placeholder="Receiver's Name" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="shipPhone" placeholder="01XXX-XXXXXX" required>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <select id="shipCity"
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Gazipur">Gazipur</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Savar">Savar</option>
                        <option value="Tangail">Tangail</option>
                        <option value="Netrokona">Netrokona</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full Address</label>
                    <textarea id="shipAddress" rows="3" placeholder="House #, Road #, Area" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;" required></textarea>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <label>Payment Method</label>
                    <div class="payment-options">
                        
                        <div class="payment-card active">
                            <input type="radio" name="payment" id="cod" checked>
                            <label for="cod">
                                <img src="assets/images/cod.png" alt="Cash on Delivery">
                                <span>Cash on Delivery</span>
                            </label>
                        </div>

                        <div class="payment-card disabled">
                            <input type="radio" name="payment" disabled>
                            <label>
                                <img src="assets/images/bKash.png" alt="bKash">
                                <span>bKash</span>
                                <small class="coming-soon">Coming Soon</small>
                            </label>
                        </div>

                        <div class="payment-card disabled">
                            <input type="radio" name="payment" disabled>
                            <label>
                                <img src="assets/images/Nagad.png" alt="Nagad">
                                <span>Nagad</span>
                                <small class="coming-soon">Coming Soon</small>
                            </label>
                        </div>

                        <div class="payment-card disabled">
                            <input type="radio" name="payment" disabled>
                            <label>
                                <img src="assets/images/Rocket.png" alt="Rocket">
                                <span>Rocket</span>
                                <small class="coming-soon">Coming Soon</small>
                            </label>
                        </div>

                    </div>
                </div>
            </div>

            <div class="order-summary-box">
                <h3>Order Summary</h3>
                <div id="checkout-items">
                    </div>
                
                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
                
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">৳ 0</span>
                </div>
                <div class="summary-item">
                    <span>Delivery Fee</span>
                    <span>৳ 120</span>
                </div>
                <div class="summary-item total" style="margin-top: 10px; font-size: 18px; font-weight: bold; color: var(--primary-orange);">
                    <span>Total to Pay</span>
                    <span id="checkout-total">৳ 0</span>
                </div>

                <button type="submit" class="auth-btn" style="margin-top: 20px;">Confirm Order</button>
            </div>

        </form>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-col">
                <h4>About Us</h4>
                <ul>
                    <li><a href="about.html">Why TechTown?</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Contact</h4>
                <ul>
                    <li><a href="mailto:info@techtown.com.bd">info@techtown.com.bd</a></li>
                    <li>Mirpur, Dhaka-1216</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 TechTown BD Ltd. No Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/products.js"></script>
</body>
</html>
